<ion-header>
    <ion-navbar>
      <ion-title color="light">Login</ion-title>
    </ion-navbar>
  </ion-header>
<ion-content padding>
  <ion-list>

    <ion-item>
         <ion-label floating color="light">e-mail</ion-label>
        <ion-input color="light" type="text" #username></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating color="light">Password</ion-label>
      <ion-input color="light" type="password" #password></ion-input>
    </ion-item><br />
    <button ion-button block round (click)="sendlogin()" color="light" outline>Login</button>
  </ion-list>
</ion-content>
